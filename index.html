<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="card">
                <div class="wrapper">
                    <img src="img/ironman-cover.jpg" alt="" class="cover">
                </div>
                <img src="img/iron-man-ch.png" alt="character" class="character">
                <img src="img/iron-man-text.webp" alt="cover-text" class="text">
            </div>
        </div>
    </main>
</body>
</html>
